<!DOCTYPE html>
<html>
<head>
    <title>Membuat Polygon</title>
    <link rel="stylesheet" href="leaflet.css"/>
    <script src="indonesia.geojson"></script>
</head>
<body>
    <div id="mapku" style="width: 100%; height: 600px;"></div>

</body>
<script type="text/javascript">
     var mymap = L.map('mapku').setView([-0.953739,100.374449],17);
    
     L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom:18,
        id:'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1
    }).addTo(mymap);

    var geojsonFeature = {
    "type": "Feature",
    "properties": {
        "name": "Pekarangan Rumah",
        "amenity": "Rumah",
        "popupContent": "Ini adalah rumahku!"
    },
    "geometry": {
        "type": "Point",
        "coordinates": [-0.953739, 100.374449]
    }
};   
</script>
</html>
